<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PENDAFTARAN MAHASISWA BARU</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <!-- <img src="img/g.jpeg" alt="" class="jumbotron"> -->
    </header>

    <!-- Navbar -->
    <nav>
        <div class="container navbar">
            <h3 class="nav-logo">STMIK IKMI</h3>
            <ul class="nav-item">
                <li><a href="../index.html" class="nav-link hovered">KEMBALI</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Formulir -->
    <section class="formulir">
        <h1>PENDAFTARAN MAHASISWA BARU</h1>
        <form action="">
            <div class="form-card">
                <div class="label"><label for="name">Nama</label></div>
                <input type="text" name="name" id="name" class="form-input">
            </div>
            <div class="form-card">
                <div class="label"><label for="email">Email</label></div>
                <input type="email" name="email" id="email" class="form-input">
            </div>
            <div class="form-card">
                <div class="label"><label for="tgl">Tanggal Lahir</label></div>
                <input type="date" name="tgl" id="tgl" class="form-input">
            </div>
            <div class="form-card">
                <div class="label"><label for="alamat">Alamat</label></div>
                <input type="text" name="alamat" id="alamat" class="form-input">
            </div>
            <div class="form-card">
                <div class="label"><label for="no-hp">No Hp</label></div>
                <input type="text" name="no-hp" id="no-hp" class="form-input">
            </div>
            <div class="flex-button">
                <button type="submit" class="kirim">Kirim</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </section>
</body>
</html>
